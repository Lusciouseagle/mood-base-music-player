<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div class="music-logo">
        <img src="images/music-logo-unscreen.gif" alt="Music Logo">
    </div>

    <!-- Mood Selection -->
    <div class="mood-selection">
        <h2>Select Your Mood</h2>
        <button onclick="setMood('happy')">😊 Happy</button>
        <button onclick="setMood('sad')">😢 Sad</button>
        <button onclick="setMood('energetic')">⚡ Energetic</button>
        <button onclick="setMood('chill')">🌙 Chill</button>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <h2 id="song-title">Now Playing: </h2>
        <audio id="audio"></audio>
        <div class="time-container">
            <input type="range" id="seekbar" value="0">
            <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
        </div>                
        <button id="prevBtn">⏮</button>
        <button id="playPauseBtn">▶</button>
        <button id="nextBtn">⏭</button>
    </div>
    <div class="music-notes">
        <span>♪</span>
        <span>♫</span>
        <span>♬</span>
        <span>🎵</span>
        <span>🎶</span>
    </div> 

    <script src="/script.js"></script> <!-- Load your JavaScript -->
</body>
</html>
